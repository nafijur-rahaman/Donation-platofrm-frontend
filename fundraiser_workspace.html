     /* Modal Styles */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4); 
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #222;
  color: white;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.3s;
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}

.ok-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.ok-btn:hover {
  background-color: #d32f2f;
}

/* Success button specific styles */
.success-btn {
  background-color: green;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.success-btn:hover {
  background-color: #116d06;
}


    @keyframes fadeIn {

      }

      to {

      .spinner {
        position: fixed; /* Position it fixed to overlay the entire page */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Center exactly */
        border: 8px solid rgba(0, 0, 0, 0.1); /* Light background */
        border-radius: 50%; /* Make it circular */
        border-top: 8px solid #3498db; /* Color of the spinner */
        width: 50px; /* Size of the spinner */
        height: 50px; /* Size of the spinner */
        animation: spin 1s linear infinite; /* Spinning animation */
        display: none; /* Hide by default */
      }
      
      /* Spinning animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
  </style>
</head>

<!-- Modal for Adding/Editing Campaign -->
<div id="campaign-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-md w-full mx-4 md:mx-6">
    <div class="p-4 border-b border-gray-200">
      <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Edit Campaign</h3>
    </div>
    <form style="padding:16px;" id="edit-campaign-form" onsubmit="editCampaign(event)">
      <input type="hidden" id="campaign-id" name="campaign-id">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="title" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Title</label>
          <input value="Campaign For" type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter campaign title" required>
        </div>
        <div>
          <label for="goal_amount" class="block text-gray-700 text-sm font-semibold mb-1">Goal Amount</label>
          <input type="number" id="goal_amount" name="goal_amount" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter goal amount" step="0.01" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Description</label>
        <textarea id="description" name="description" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter campaign description" required></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Image</label>
        <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" accept="image/*" required>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="location" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Location</label>
          <input type="text" id="location" name="location" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter campaign location" required>
        </div>
        <div>
          <label for="deadline" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Deadline</label>
          <input type="date" id="deadline" name="deadline" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="type" class="block text-gray-700 text-sm font-semibold mb-1">Campaign Type</label>
          <select id="type" name="type" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            <option value="" disabled selected>Select a campaign type</option>
            <option value="flood">Flood Relief</option>
            <option value="education">Education Support</option>
            <option value="health">Health Services</option>
            <option value="food">Food Distribution</option>
            <option value="shelter">Shelter Provision</option>
            <option value="other">Other</option>
          </select>
        </div>
  
      <div class="flex justify-end space-x-3 p-4 border-t border-gray-200">
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-3 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save Campaign</button>
        <button id="close-modal-btn" type="button" class="bg-red-500 text-white font-bold py-2 px-3 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Close</button>
      </div>
    </form>
